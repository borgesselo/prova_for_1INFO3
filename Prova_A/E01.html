<script>
    //Problema: Multiplicação de elementos do array
    /*
    Considere a seguinte lista de números inteiros:
    let lista = [4, 5, 2, 3];
    Multiplique todos os elementos da lista e apresente o resultado para o usuário.
    */
    //AQUI, USE FOR...OF!

    //Entrada
    let lista = [4, 5, 2, 3];

    //Processamento
    let multiplicacao = 1;
    for (let item of lista) {
        multiplicacao = item * multiplicacao; 
    }

    //Saída
    document.write (`${multiplicacao}`);

</script>
